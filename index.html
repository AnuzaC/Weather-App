<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/b717b6ac83.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="flex">
        <div class="flex-col main-card">
            <div class="flex-col card-top">
                <h1>Weather App</h1>
                <p>Enter the name of the location</p>
                <form class="flex">
                    <input type="text" id="search-location" placeholder="Search">
                    <button class="search-button"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="weather-details">
                <div class="location"><h2>Kathmandu</h2></div>
                <div class="temperature"><h3>25&deg; C</h3></div>
                <img src="" alt="weather-icon" id="weather-icon">
                <div class="description"><h4>Rainy</h4></div>
                <div class="humidity"><p>60%</p></div>
                <div class="wind"><span>Wind Speed: 7.8 km/hr</span></div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
    
</body>
</html>
